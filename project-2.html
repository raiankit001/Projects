<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Form | welcome</title>
    <link rel="icon" href="./assets-form2/straw-hat.png">
    <style>
        *{
                padding: 0;margin: 0;
        }
        body{
                width: 100%;
                background-color: rgb(255, 205, 205);
        }
        .sform{
                background-image:url(./assets-form2/pro-2\(img\).jpg);
                background-position: 40% 1%;
                width: 60%;
                border-radius: 30px;
                display: flex;
                flex-direction: column;
                margin: auto;
                margin-top: 30px;
                justify-content: center;
                /* align-items: center; */
                padding: 30px;
                margin-bottom: 30px;
                box-shadow: 10px 10px 10px ;
        }
        #fhead{
                font-family: cursive;
                display: flex;
                justify-content: center;
                font-size: 50px;
                text-shadow: 0px 0px 5px red;
                margin-bottom: 20px;
        }
        .box{
                height: 50px;
                display: flex;
                align-items: center;
                
        }
        .box input{
                /* box-shadow: 0ppx 5px black; */
                border: 1px sold rgb(213, 213, 213);
                border-radius: 10px;
                /* background-color: rgba(255, 255, 255, 0.281); */
        }
        .box10 input, .box11 input, .box12 input, .box13 input{
                background-color: rgba(255, 255, 255, 0.283);
        }
        .box label, .box input{
                text-shadow: 0px 0px 3px white;

                /* display: flex; */
                margin-left: 10px;
                font-size: 24px;
                font-family: Arial;
        }
        .box15{
                display: flex;
                justify-content: center;
                margin-bottom:40px
        }
        .box14 input{
                border: none;
                font-family: cursive;
                font-size: 16px;
                text-shadow: 0px 0px 5px red;
        }
        .box15 button{
                font-size: 30px;
                border: none;
                margin: 10px;
                border-radius: 10px;
                padding: 5px;
                box-shadow: 2px 2px 5px black;
                font-family: cursive;
                transition-property: font-size;
                transition-duration: 2s;
        }
        .box15 button:hover{
                font-size: 35px;
        }
        #rbtn{
                background-color: rgb(223, 223, 132);
        }
        #sbtn{
                position: relative;
                left: 20px;
                border: none;
                color: white;
                background-color:rgb(2, 47, 2);
                transform: color,background-color,border 1s ;
        }
        #sbtn:hover{
                color: green;
                background-color: rgb(14, 244, 14);
                border: 3px solid rgb(2, 47, 2);
        }
        .fbackform h1{
                font-family:cursive;
        }
        #fbi{
                background-color: rgba(255, 255, 255, 0.295);
                margin-left: 250px;
                font-size: 20px;
                font-family: cursive;
        }
    </style>
</head>

<body></body>
    <div class="sform">
        <h1 id="fhead">Joining Form</h1>
        <div class="box box1">
                <label for="name">Name</label>
                <input type="text" id="name">        
        </div>
        <div class="box box2">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>
        <div class="box box3">
                <label for="mail">Email</label>
                <input type="email" id="mail">
        </div>
        <div class="box box4">
                <label for="pass">password</label>
                <input type="password" name="" id="pass">
        </div>
        <div class="box box5">
                <label for="cno">Contact Number</label>
                <input type="number" name="" id="cno">
        </div>
        <div class="box box6">
                <label for="cbox">Avilable resources</label>
                <input type="checkbox" name="cbox" id="wifi"><label for="wifi">Internet connection</label>
                <input type="checkbox" name="cbox" id="os"><label for="os">Operating system</label>
                <input type="checkbox" name="cbox" id="car"><label for="car">Vehicle</label>
        </div>
        <div class="box box7">
                <label for="color">Colour Prefered</label>
                <input type="color" id="color">
        </div>
        
        
        
        <div class="box box8">
                <label for="price">Highest Bid</label>
                <input type="range" name="" id="price">
        </div>
        <div class="box box9">
                <label for="resume">Upload Your Latest Resume</label>
                <input type="file" id="resume">
        </div>
        
        
        
        <div class="box box10">
                <label for="jdate">Date of performance</label>
                <input type="date" name="" id="jdate">
        </div>
        <div class="box box11">
                <label for="sweek">Week of shipment</label>
                <input type="week" name="" id="sweek">
        </div>
        <div class="box box12">
                <label for="mnth">Month of return</label>
                <input type="month" name="" id="mnth">
        </div> 
        <div class="b2box">
                <div class="box box13">
                        <label for="searchid">Forget password? search now!</label>
                        <input type="search" name="" id="" placeholder="username / contact" >
                
                </div>
                <div class="box box14">
                        Existing user ! 
                        <input type="button" value="Login">
                </div>
        </div>
        <div class="box box15">
                <button id="rbtn" type="reset">Clear All</button>
                <button id="sbtn" type="submit">Submit</button>
        </div>
        
        <div class="fbackform">
                <h1>Any Suggestion</h1>
                <textarea placeholder="Write your feedback here :)" id="fbi" cols="52" rows="6"></textarea>
        </div>
</div>
    
</body>

</html>
